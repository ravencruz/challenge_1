plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

//kotestVersion = "4.2.6"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'


    testImplementation("io.kotest:kotest-assertions-core-jvm:4.2.6") // optional, for kotest assertions
    testImplementation("io.kotest:kotest-runner-junit5-jvm:4.2.6") // required
}

test {
    useJUnitPlatform()
}

